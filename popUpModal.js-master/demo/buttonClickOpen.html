<head>

	<style>
		input[type=text],[name=pwd]  {
		    width: 100%;
		    padding: 12px 20px;
		    margin: 8px 0;
		    display: inline-block;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    box-sizing: border-box;
		}

		input[type=submit] ,.modalClose{
		    width: 100%;
		    background-color: #4CAF50;
		    color: white;
		    padding: 14px 20px;
		    margin: 8px 0;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		}

		input[type=submit]:hover,.modalClose:hover{
		    background-color: #45a049;
		}

		.easy-modal-inner{
		    border-radius: 5px;
		    background-color: #f2f2f2;
		    padding: 20px;
		}
		</style>
</head>
<body>
	<button class="modalOpen" href="#modal1">Open Sign In form</button> 
	<div class="popUpModal" id="modal1">
		<div class="easy-modal-inner">
			<form>
			  Username: <input type="text" name="username" placeholder="xxxxx@gmail.com"><br>
			  Password: <input type="password" name="pwd"><br>
			  <input type="submit" value="Submit">
			<button class="modalClose" title="Close">Cancel</button>
			</form>
			</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyModal.js"></script>
	<script type="text/javascript">
	$(function() {
		$('.popUpModal').easyModal({
			top: 100,
		overlayOpacity: 0.3,
		overlayColor: "#333",
		overlayClose: false,
		closeOnEscape: false
		});// change default attribute here

		$('.modalOpen').click(function(e) {
			var target = $(this).attr('href');
			$(target).trigger('openModal');
			e.preventDefault();
		});

		$('.modalClose').click(function(e) {
			$('.popUpModal').trigger('closeModal');
		});

	});
	</script>
</body>
<html>
